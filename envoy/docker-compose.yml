version: '3.8'

services:
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: envoy-gateway
    restart: unless-stopped
    ports:
      - "8081:8081"  # HTTP listener
      - "9901:9901"  # Admin interface
    networks:
      - shikshaspace-network
    cap_add:
      - NET_BIND_SERVICE
    volumes:
      - ./config/envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ./logs:/var/log/envoy
    command: ["-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  shikshaspace-network:
    external: true
