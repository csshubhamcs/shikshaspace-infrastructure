# Default values for reactive-microservice
# This is a YAML-formatted file
# Declare variables to be passed into your templates

replicaCount: 2

image:
  repository: registry.gitlab.com/YOUR_GITLAB_USERNAME/user-service
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: gitlab-registry-secret

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 7501

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

health:
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: http
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: http
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3